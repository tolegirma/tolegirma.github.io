<section class="project-detail">
    <div class="container">
        <h1>Advent Code Solution</h1>
        <p>This project demonstrates a simulation......</p>
        
        <!-- Animation Container -->
        <div class="animation-container">
            <svg id="mass-spring-damper" width="600" height="200">
                <!-- Spring -->
                <rect id="spring" x="50" y="90" width="200" height="20" fill="#cccccc" />
                <!-- Mass -->
                <rect id="mass" x="250" y="70" width="50" height="60" fill="#3f51b5" />
                <!-- Ground -->
                <line x1="50" y1="130" x2="500" y2="130" stroke="#000" stroke-width="2" />
            </svg>
        </div>
    </div>
</section>

<script>
    // Define the animation using anime.js
    anime({
        targets: '#mass',
        translateX: [
            { value: 100, duration: 1000, easing: 'easeOutElastic(1, .8)' },
            { value: 0, duration: 500, easing: 'easeInOutQuad' }
        ],
        loop: true,
        direction: 'alternate'
    });

    // Spring animation (scaling effect)
    anime({
        targets: '#spring',
        scaleX: [
            { value: 1.3, duration: 1000, easing: 'easeOutElastic(1, .8)' },
            { value: 1, duration: 500, easing: 'easeInOutQuad' }
        ],
        transformOrigin: 'left center',
        loop: true,
        direction: 'alternate'
    });
</script>
